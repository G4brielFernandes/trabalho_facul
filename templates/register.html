<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Grupo 2</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #222;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2ea043;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h1>Registrar - Grupo 2</h1>
    <input type="text" name="nome" placeholder="Digite seu nome" required>
    <input type="password" name="senha" placeholder="Digite sua senha" required>
    <button type="submit">Registrar</button>
    <a href="{{ url_for('login') }}">JÃ¡ tem conta? Entrar</a>
  </form>
</body>
</html>
